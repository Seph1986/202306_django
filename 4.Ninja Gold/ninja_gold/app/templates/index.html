<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <div class="container">
        <div class="row my-4">
            <h3 class="col-3 border border-dark">Your Gold: <span>{{request.session.gold}}</span></h3>
        </div>
        <div class="row justify-content-around">
            <div class="col-2 border border-dark text-center p-4">
                <h5>Farm</h5>
                <p>(earns 10-20 golds)</p>
                <a href="/farm" class="btn btn-primary">Find Gold</a>
            </div>
            <div class="col-2 border border-dark text-center p-4">
                <h5>Cave</h5>
                <p>(earns 5-10 golds)</p>
                <a href="/cave" class="btn btn-primary">Find Gold</a>
            </div>
            <div class="col-2 border border-dark text-center p-4">
                <h5>House</h5>
                <p>(earns 2-5 golds)</p>
                <a href="/house" class="btn btn-primary">Find Gold</a>
            </div>
            <div class="col-2 border border-dark text-center p-4">
                <h5>Casino</h5>
                <p>(earns/takes 0-50 golds)</p>
                <a href="/casino" class="btn btn-primary">Find Gold</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 border border-dark height overflow-scroll">
                {% for message in request.session.message %}

                    <p>{{message}}</p>

                {% endfor %}
            </div>
        </div>
        <a class="btn btn-warning mt-4" href="/clear">Clear</a>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
